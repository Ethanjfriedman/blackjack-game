  <body>
    <main class='gameboard'>
      <section id='player-section'>Player&nbsp;&nbsp;&nbsp;</section>
      <section id='info-section'><div id='display'>Welcome to Blackjack! Press 'start' to begin playing.</div>

      <!--<span><div class='deck card card-back'></div></span>-->

          <p id='current-bet'></p>
          <button id='increment-up' class ='bet-button'>Increase</button>
          <button id='increment-down' class = 'bet-button'>Decrease</button>
        </div>
        <button id='hit' class='hidden'>Hit</button>
        <button id='double-down' class='hidden'>Double down</button>
        <button id='start'>Start</button>
        <button id='stand' class='hidden'>Stand</button>
        <button id='insurance' class='hidden'>Insurance</button>
        <div id='bankroll-div' class='hidden'>
          <p id='bankroll'></p>
          <button id='add-money'>Add money</button>
